    <title>Fit-AI: Nutrição Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10B981',
              'primary-focus': '#059669',
              'primary-content': '#FFFFFF',
              secondary: '#F9FAFB',
              'secondary-content': '#1F2937',
              accent: '#3B82F6',
              neutral: '#374151',
              'base-100': '#FFFFFF',
              'base-200': '#F3F4F6',
              'base-300': '#E5E7EB',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            screens: {
              'standalone': { 'raw': '(display-mode: standalone)' },
            }
          },
        },
      }
    </script>
    <style>
      /* Variáveis para áreas seguras */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      /* Ajustes para o corpo */
      body {
        padding-top: var(--sat);
        padding-left: var(--sal);
        padding-right: var(--sar);
        /* Não colocamos padding-bottom no body para permitir que a nav bar flutue sobre a área segura se necessário,
           mas usamos .pb-safe nos containers que precisam */
        background-color: #F9FAFB; 
        overscroll-behavior-y: none; /* Previne "pull to refresh" nativo do navegador */
      }

      /* Classes utilitárias para áreas seguras */
      .pb-safe {
        padding-bottom: calc(1rem + var(--sab)) !important;
      }
      .pt-safe {
        padding-top: var(--sat) !important;
      }

      /* Remove highlight azul e menu de contexto no toque em mobile (sensação de app nativo) */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Permitir seleção apenas em inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
